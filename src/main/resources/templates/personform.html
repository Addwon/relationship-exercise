<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <!--<link href="/css/stylesheet.css" rel="stylesheet"/>-->
</head>
<body>
<!--<div th:replace="base :: navlinks"></div>-->

<div class="container" >
    <form action="#"
          th:action="@{/personform}"
          th:object="${person}"
          method="post">
        <div class="col-3">
            <input type="hidden" th:field="*{id}" />
        </div>
        <div class="col-3">
            <label id="labelContactInfo"><h5>Add Person</h5></label>
        </div>
        <div class="col-3">
            <label id="labelFirstName">First Name</label>
            <input type="text" class="form-control" id="textFirstName" th:field="*{firstname}" placeholder="Enter first name"/>
            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
        </div>
        <div class="col-3">
            <label id="labelLastName">Last Name</label>
            <input type="text" class="form-control" id="textLastName" th:field="*{lastname}" placeholder="Enter last name"/>
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
        </div>
        <br/>
        <div class="col-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
